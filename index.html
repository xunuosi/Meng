                        <span>基金大额交易分析</span>

            </div>

        <div class="north-content">
            <div class="margin-top-common container">
                <div id="item-root" class="row justify-content-md-center">
                    <p class="text-center">
                        <button id="btn-start" class="btn btn-rounded btn-space btn-primary btn-lg">基金大额交易分析</button>
                    </p>
                </div>
                <div id="item-1-1-root" class="row justify-content-md-center margin-top-line" style="display:none">
                    <div id="item-1-1" class="col-md-auto item item-filters">
                        <label class="custom-control custom-radio custom-control-inline margin-reset">

                    </div>

                        <p class="empty-holder"></p>

                    <div id="item-1-2" class="col-md-auto item item-filters">
                        <label class="custom-control custom-radio custom-control-inline margin-reset">
                            <input id="op-1-2" onclick="connectItem('item-root', 'item-1-2', true)" type="radio" name="radio-inline"

                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script src="assets/lib/jquery.sparkline/jquery.sparkline.min.js" type="text/javascript"></script>

    <script src="plugins/bootstrap-table.min.js"></script>
    <script src="plugins/bootstrap-table-zh-CN.min.js"></script>
    <script src="assets/lib/dropzone/dist/dropzone.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.8.0/dist/js/jsplumb.min.js"></script>

    <script type="text/javascript">
        var jsPlumbPara;

        $(document).ready(function () {
            initJsplumb();

            $("#btn-start").click(function () {
                console.log("Let`s start!");
                $("#item-1-1-root").show("fast");
            });


        });

        function initJsplumb() {
            jsPlumb.ready(function () {
                jsPlumbPara = {
                    connector: ['Flowchart'],
                    anchor: ['Bottom', 'Top'],
                    endpoint: 'Dot'
                }
            });
        }

        /**
        * 设置连接两个节点的方法
        *
        */
        function connectItem(source, target, isDelete) {
            if (isDelete) {
                jsPlumb.deleteConnectionsForElement(source);
            }

            jsPlumb.connect({
                source: source,
                target: target
            }, jsPlumbPara);
        }
    </script>
