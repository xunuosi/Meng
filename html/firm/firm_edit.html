<meta charset="UTF-8"/>
<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border-color card-border-color-primary">
                <div class="card-header card-header-divider">公司修改</span>
                </div>
                <div class="card-body">
                    <form action="firms/update" method="post" id="defaultForm">
                        <input id="uuid" type="hidden" name="uuid" class="form-control" required>
                        <div class="form-group row">
                            <label for="name" class="col-12 col-sm-3 col-form-label text-sm-right">公司名称：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="name" type="text" name="name" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-12 col-sm-3 col-form-label text-sm-right">公司地址：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="address" type="text" name="address" class="form-control"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tel"
                                   class="col-12 col-sm-3 col-form-label text-sm-right">联系电话：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="tel" type="text" placeholder="(010)-99999999" maxlength="20" name="tel" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fax"
                                   class="col-12 col-sm-3 col-form-label text-sm-right">传真电话：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="fax" type="text" placeholder="(010)-99999999" maxlength="20" name="fax" class="form-control">
                            </div>
                        </div>
                        <div class="row pt-0 pt-sm-5">
                            <div class="col-sm-6 pl-0">
                                <p class="text-right">
                                    <button class="btn btn-space btn-primary hover" type="submit" id="submitBtn">提交
                                    </button>
                                    <button class="btn btn-space btn-secondary hover" type="button" id="_cancel"
                                            onclick="loadPage('html/firm/firm_list.html')">取消
                                    </button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var uuid = storage.getItem("uuid");
        $.get("./firms/" + uuid, function (result) {
            console.log(result);
            var obj=result.data;
            $("#uuid").val(obj.uuid);
            $("#name").val(obj.name);
            $("#address").val(obj.address);
            $("#tel").val(obj.tel);
            $("#fax").val(obj.fax);
        },"json");

        $('form').parsley();
        $('#defaultForm').ajaxForm(function (result) {
            if (result != null && result.code == 0) {
                $("#_cancel").click();
            }
        }, "json");
    });
</script>
