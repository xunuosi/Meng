<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
    <div class="main-content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header card-header-divider">供应商信息修改</span>
                    </div>
                    <div class="card-body">
                        <form action="suppliers/update" method="post" id="defaultForm">
                            <input id="id" type="hidden" name="id" class="form-control" required>
                            <div class="form-group row">
                                <label for="name" class="col-12 col-sm-3 col-form-label text-sm-right">供应商姓名：</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <input id="name" type="text" name="name" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="type" class="col-12 col-sm-3 col-form-label text-sm-right">供应商类型：</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <select id="type" name="type" class="form-control">
                                        <option value="0">布料供应商</option>
                                        <option value="1">附件供应商</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-12 col-sm-3 col-form-label text-sm-right">供应商地址：</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <input id="address" type="text" name="address" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="tel" class="col-12 col-sm-3 col-form-label text-sm-right">供应商电话：</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <input id="tel" type="text" placeholder="(010)-99999999" maxlength="20" name="tel" class="form-control">
                                </div>
                            </div>
                            <div class="row pt-0 pt-sm-5">
                                <div class="col-sm-6 pl-0">
                                    <p class="text-right">
                                        <button class="btn btn-space btn-primary hover" type="submit" id="submitBtn">提交
                                        </button>
                                        <button class="btn btn-space btn-secondary hover" type="button" id="_cancel" 
                                                onclick="loadPage('html/supplier/supplier_list.html')">取消
                                        </button>
                                    </p>
                                </div>
                            </div>
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var id = storage.getItem("id");
            $.get("./suppliers/" + id, function (result) {
                console.log(result);
                var obj = result.data;
                $("#id").val(obj.id);
                $("#name").val(obj.name);
                $("#address").val(obj.address);
                $("#tel").val(obj.tel);
                // 设置供应商类型
                $('#type').val(obj.type);
            }, "json");

            $('form').parsley();
            $('#defaultForm').ajaxForm(function (result) {
                if (result != null && result.code == 0) {
                    $("#_cancel").click();
                }
            }, "json");
        });
    </script>

</html>
