<meta charset="UTF-8"/>
<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border-color card-border-color-primary">
                <div class="card-header card-header-divider">新增原材料信息</span>
                </div>
                <div class="card-body">
                    <form action="materielRaw/add" method="post" id="defaultForm">
                        <div class="form-group row">
                            <label for="name" class="col-12 col-sm-3 col-form-label text-sm-right">原材料名称：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="name" type="text" name="name" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="internalId" class="col-12 col-sm-3 col-form-label text-sm-right">物料内部编号：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="internalId" type="text" name="internalId" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="supid" class="col-12 col-sm-3 col-form-label text-sm-right">供应商：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <select id="supid" name="supid" class="select2 select2-hidden-accessible form-control" tabindex="-1" aria-hidden="true" required>
                                       
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                                <label for="supprodId" class="col-12 col-sm-3 col-form-label text-sm-right">供应商内部编号：</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <input id="supprodId" type="text" name="supprodId" class="form-control">
                                </div>
                            </div>
                        <div class="form-group row">
                            <label for="width" class="col-12 col-sm-3 col-form-label text-sm-right">门幅：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="width" type="text" name="width" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="directionType" class="col-12 col-sm-3 col-form-label text-sm-right">布料规格类型：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <select id="directionType" name="directionType" class="select2 select2-hidden-accessible form-control" tabindex="-1" aria-hidden="true" required>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="weight" class="col-12 col-sm-3 col-form-label text-sm-right">克重：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="weight" type="text" name="weight" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="shading" class="col-12 col-sm-3 col-form-label text-sm-right">遮光度：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="shading" type="text" name="shading" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="unit" class="col-12 col-sm-3 col-form-label text-sm-right">单位：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="unit" type="text" name="unit" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cost" class="col-12 col-sm-3 col-form-label text-sm-right">进货价格：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="cost" type="number" step="0.01" name="cost" class="form-control" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="retailPrice" class="col-12 col-sm-3 col-form-label text-sm-right">零售价格：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="retailPrice" type="number" step="0.01" placeholder="0.00" type="text" name="retailPrice" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="splitPrice" class="col-12 col-sm-3 col-form-label text-sm-right">零拆价格：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="splitPrice" type="number" step="0.01" placeholder="0.00" name="splitPrice" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="overallPrice" class="col-12 col-sm-3 col-form-label text-sm-right">整卷批发价格：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="overallPrice" type="number" step="0.01" placeholder="0.00" name="overallPrice" class="form-control">
                            </div>
                        </div>
                        <div class="row pt-0 pt-sm-5">
                            <div class="col-sm-6 pl-0">
                                <p class="text-right">
                                    <button class="btn btn-space btn-primary hover" type="submit" id="submitBtn">提交
                                    </button>
                                    <button class="btn btn-space btn-secondary hover" type="button" id="_cancel" 
                                            onclick="loadPage('html/materiel/materielRaw_list.html')">取消
                                    </button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        App.tableFilters();
        selectInit("directionType", "clothDirectionType", null);
        initSelectByTableName("suppliers", "supid", null);
        $('form').parsley();
        $('#defaultForm').ajaxForm(function (result) {
            if (result != null && result.code == 0) {
                $("#_cancel").click();
            }
        }, "json");
    });
</script>
