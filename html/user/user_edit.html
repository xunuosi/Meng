<meta charset="UTF-8"/>
<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border-color card-border-color-primary">
                <div class="card-header card-header-divider">用户修改</span>
                </div>
                <div class="card-body">
                    <form action="users/update" method="post" id="defaultForm">
                        <input id="uuid" type="hidden" name="uuid" class="form-control" required>
                        <div class="form-group row">
                            <label for="account" class="col-12 col-sm-3 col-form-label text-sm-right">用户名：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="account" type="text" name="account" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-12 col-sm-3 col-form-label text-sm-right">密码：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="password" type="password" name="password" class="form-control"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="firm_id"
                                   class="col-12 col-sm-3 col-form-label text-sm-right">公司名称：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="firm_id" type="text" name="firm_id" placeholder="Placeholder text"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="row pt-0 pt-sm-5">
                            <div class="col-sm-6 pl-0">
                                <p class="text-right">
                                    <button class="btn btn-space btn-primary hover" type="submit" id="submitBtn">提交
                                    </button>
                                    <button class="btn btn-space btn-secondary hover" type="button" id="_cancel"
                                            onclick="loadPage('html/user/user_list.html')">取消
                                    </button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var uuid = storage.getItem("uuid");
        $.get("./users/" + uuid, function (result) {
            console.log(result);
            var obj=result.data;
            $("#uuid").val(obj.uuid);
            $("#account").val(obj.account);
            $("#password").val(obj.password);
            $("#firm_id").val(obj.firm_id);
        },"json");

        $('form').parsley();
        $('#defaultForm').ajaxForm(function (result) {
            if (result != null && result.code == 0) {
                $("#_cancel").click();
            }
        }, "json");
    });
</script>
