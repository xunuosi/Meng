<meta charset="UTF-8"/>
<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border-color card-border-color-primary">
                <div class="card-header card-header-divider">用户新增</span>
                </div>
                <div class="card-body">
                    <form action="users/add" method="post" id="defaultForm">
                        <div class="form-group row">
                            <label for="inputText3" class="col-12 col-sm-3 col-form-label text-sm-right">用户名：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="inputText3" type="text" name="account" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-12 col-sm-3 col-form-label text-sm-right">密码：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="inputPassword3" type="password" name="password" class="form-control"
                                       required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPlaceholder3"
                                   class="col-12 col-sm-3 col-form-label text-sm-right">公司名称：</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input id="inputPlaceholder3" type="text" name="firm_id" placeholder="Placeholder text"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="row pt-0 pt-sm-5">
                            <div class="col-sm-6 pl-0">
                                <p class="text-right">
                                    <button class="btn btn-space btn-primary hover" type="submit" id="submitBtn">提交
                                    </button>
                                    <button class="btn btn-space btn-secondary hover" type="button" id="_cancel"
                                            onclick="loadPage('html/user/user_list.html')">取消
                                    </button>
                                </p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('form').parsley();
        $('#defaultForm').ajaxForm(function (result) {
            if (result != null && result.code == 0) {
                $("#_cancel").click();
            }
        }, "json");
    });
</script>
